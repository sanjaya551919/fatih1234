<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Slot fatih777</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0f0f2d, #1a0033);
    color:white;
    text-align:center;
    min-height:100vh;
    overflow-x:hidden;
  }
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background: rgba(0,0,0,0.6);
  }
  .wallet, .mute-btn {
    cursor:pointer;
    background:#111;
    padding:10px 20px;
    border-radius:25px;
    box-shadow:0 0 10px cyan;
    margin:0 5px;
  }
  .control-bar {
    margin:20px 0;
  }
  .slots {
    display:flex;
    justify-content:center;
    margin:30px 0;
    gap:10px;
  }
  .slot {
    width:70px; height:70px;
    display:flex; align-items:center; justify-content:center;
    background:#222; border-radius:10px;
    font-size:2rem;
    box-shadow:0 0 15px cyan;
  }
  button {
    padding:12px 20px;
    margin:5px;
    font-size:16px;
    border:none; border-radius:10px;
    background: cyan; color:black;
    font-weight:bold; cursor:pointer;
    box-shadow:0 0 10px cyan;
  }
  .message { margin-top:15px; font-size:18px; font-weight:bold; }
  .modal {
    display:none;
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center; align-items:center;
  }
  .modal-content {
    background:#1a0033;
    padding:20px; border-radius:15px;
    text-align:center; width:90%; max-width:300px;
    box-shadow:0 0 20px cyan;
  }
  .modal input { width:80%; padding:10px; margin:10px 0; border:none; border-radius:8px; font-size:16px; text-align:center; }
</style>
</head>
<body>

<header>
  <div>🎰 fatih777</div>
  <div>
    <span class="wallet" onclick="openWallet()">💰 <span id="saldo">0</span></span>
    <span class="mute-btn" onclick="toggleMute()">🔊</span>
  </div>
</header>

<div class="slots">
  <div class="slot" id="slot1">?</div>
  <div class="slot" id="slot2">?</div>
  <div class="slot" id="slot3">?</div>
</div>

<div class="control-bar">
  <button onclick="changeBet(-500)">–500</button>
  <span>Bet: <span id="betDisplay">1000</span></span>
  <button onclick="changeBet(500)">+500</button>
</div>
<button onclick="spin()">SPIN</button>
<p class="message" id="message"></p>

<!-- Modal Dompet -->
<div class="modal" id="walletModal">
  <div class="modal-content">
    <h3>Dompet</h3>
    <input type="number" id="amount" placeholder="Nominal">
    <div>
      <button onclick="topup()">Top Up</button>
      <button onclick="withdraw()">Tarik Dana</button>
    </div>
    <button onclick="closeWallet()">Tutup</button>
  </div>
</div>

<!-- Musik -->
<audio id="bgm" src="mahjong.mp3" loop></audio>
<audio id="spinSound" src="mahjong.mp3"></audio>
<audio id="winSound" src="mahjong.mp3"></audio>

<script>
let saldo = parseInt(localStorage.getItem("saldo")) || 0;
let bet = 1000;
const winProb = 0.19;
const icons = ["🍒","🍋","🔔","⭐","7️⃣"];
const bgm = document.getElementById("bgm");
const spinSnd = document.getElementById("spinSound");
const winSnd = document.getElementById("winSound");
const msg = document.getElementById("message");

document.getElementById("saldo").textContent = saldo;
document.getElementById("betDisplay").textContent = bet;

// Auto play musik setelah ada klik pertama kali
document.addEventListener("click", () => {
  if(bgm.paused){
    bgm.play().catch(()=>{});
  }
}, { once:true });

function updateSaldo(){
  localStorage.setItem("saldo", saldo);
  document.getElementById("saldo").textContent = saldo;
}

function changeBet(n){
  bet = Math.max(500, bet + n);
  document.getElementById("betDisplay").textContent = bet;
}

function spin(){
  if(saldo < bet){ msg.textContent="Saldo tidak cukup!"; return; }
  saldo -= bet; updateSaldo();
  spinSnd.play().catch(()=>{});
  const s1 = document.getElementById("slot1");
  const s2 = document.getElementById("slot2");
  const s3 = document.getElementById("slot3");
  [s1,s2,s3].forEach(s=>s.textContent="?");
  msg.textContent="Spinning...";

  const itv = [setInterval(() => s1.textContent = icons[Math.floor(Math.random()*icons.length)],100),
               setInterval(() => s2.textContent = icons[Math.floor(Math.random()*icons.length)],100),
               setInterval(() => s3.textContent = icons[Math.floor(Math.random()*icons.length)],100)];

  setTimeout(() => {
    itv.forEach(clearInterval);
    if(Math.random() < winProb){
      const sym = icons[Math.floor(Math.random()*icons.length)];
      [s1,s2,s3].forEach(s=>s.textContent = sym);
      const winAmt = bet * 5;
      saldo += winAmt; updateSaldo();
      msg.textContent = `🎉 JACKPOT! +${winAmt}`;
      winSnd.play().catch(()=>{});
    } else {
      [s1, s2, s3].forEach(s => s.textContent = icons[Math.floor(Math.random()*icons.length)]);
      msg.textContent = "Belum beruntung 😢";
    }
  }, 2000);
}

function openWallet(){ document.getElementById("walletModal").style.display="flex"; }
function closeWallet(){ document.getElementById("walletModal").style.display="none"; }

function topup(){
  const val = parseInt(document.getElementById("amount").value);
  if(val > 0){ saldo += val; updateSaldo(); msg.textContent = `Top Up +${val}`; }
}
function withdraw(){
  const val = parseInt(document.getElementById("amount").value);
  if(val > 0 && val <= saldo){ saldo -= val; updateSaldo(); msg.textContent = `Tarik Dana -${val}`; }
  else msg.textContent = "Saldo tidak cukup!";
}

function toggleMute(){
  bgm.muted = !bgm.muted;
  document.querySelector('.mute-btn').textContent = bgm.muted ? "🔇" : "🔊";
}
</script>

</body>
</html>
